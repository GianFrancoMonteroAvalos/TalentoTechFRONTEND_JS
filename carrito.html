<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGGrowShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto,q_auto,f_auto/gigs/383143111/original/5342a1ce62dbfa4d0fe2dd14ffff87f7c425d9dd/8-grow-shop-weed-marijuana-logo-for-your-business.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Encabezado -->
<header>
    <div class="banner">
        <p id="scrolling-text">HASTA 3 Y 6 CUOTAS SIN INTERÉS. ENVÍOS A TODO EL PAÍS.</p>
    </div>
    <a href="index.html" class="no-link">
        <h1>GGGrowShop</h1>
    </a>
    
    <div class="cart-icon position-absolute top-0 end-0 p-4">
        <a href="carrito.html" class="position-relative">
            <img src="https://img.icons8.com/?size=100&id=Ot2P5D5MPltM&format=png&color=FFFFFF" alt="Carrito" style="width: 40px; height: 40px;">
            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </a>
    </div>
    <nav>
        <div class="nav-links">
            <ul>
                <li><a href="#">SEMILLAS</a></li>
                <li><a href="#">VAPORIZADORES</a></li>
                <li><a href="#">INDOOR</a></li>
                <li><a href="#">PARAFERNALIA</a></li>
                <li><a href="#">CULTIVO</a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- Contenedor de la alerta -->
<div id="alert-container" class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1050;">
</div>

<section class="carrito">
    <h3>Productos en el carrito</h3>
    <table id="cart-table" class="table table-bordered">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí irán los productos -->
        </tbody>
    </table>
    <div id="total-price">
        <h4>Total: $<span id="total-amount">0</span></h4>
    </div>
</section>
<!-- Contador del carrito en el ícono -->
<div id="cart-icon">
    Carrito <span id="cart-count">0</span> productos
</div>


    <!-- Formulario de Contacto -->
    <section class="contacto">
        <h3>Contacto</h3>
        <form action="https://formspree.io/f/mrbgaklo" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <footer>
        <div>
            <!-- Firma -->
            <img 
              src="images/FirmaGGGROUPSHOP(Vector).png" 
              alt="Firma Digital" 
              style="position: absolute; top: 50%; left: 89%; transform: translate(5%, -7%); max-width: 91px; z-index: 10;" >
        <!-- Sección para el texto que estará sobre el SVG -->
        <section class="footer-text">
            <p class="legal">© 2024GGGGrowShop </p>
        </section>
    
        <!-- Fondo con el SVG que se animará -->
        <div class="background">
            <svg
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                width="100%"
                height="100%"
                viewBox="0 0 1600 900"
            >
                <defs>
                    <linearGradient id="bg" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color: rgba(53, 127, 242, 0.6)"></stop>
                        <stop offset="100%" style="stop-color: rgba(38, 89, 190, 0.06)"></stop>
                    </linearGradient>
                    <path
                        id="wave"
                        fill="#2CE6C2"
                        d="M-363.852,502.589c0,0,236.988-41.997,505.475,0s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
                    />
                </defs>
                <g>
                    <use xlink:href="#wave" opacity=".3">
                        <animateTransform
                            attributeName="transform"
                            attributeType="XML"
                            type="translate"
                            dur="8s"
                            calcMode="spline"
                            values="270 230; -334 180; 270 230"
                            keyTimes="0; .5; 1"
                            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                            repeatCount="indefinite"
                        />
                    </use>
                    <use xlink:href="#wave" opacity=".6">
                        <animateTransform
                            attributeName="transform"
                            attributeType="XML"
                            type="translate"
                            dur="6s"
                            calcMode="spline"
                            values="-270 230;243 220;-270 230"
                            keyTimes="0; .6; 1"
                            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                            repeatCount="indefinite"
                        />
                    </use>
                    <use xlink:href="#wave" opacity=".9">
                        <animateTransform
                            attributeName="transform"
                            attributeType="XML"
                            type="translate"
                            dur="4s"
                            calcMode="spline"
                            values="0 230;-140 200;0 230"
                            keyTimes="0; .4; 1"
                            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                            repeatCount="indefinite"
                        />
                    </use>
                </g>
            </svg>
        </div>
        </div>
    </footer>
    <script src="carrito.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
